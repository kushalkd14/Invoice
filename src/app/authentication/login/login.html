<div class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-950 p-4 relative overflow-hidden">

    <div class="absolute -top-24 -left-24 w-64 h-64 bg-blue-500/20 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-24 -right-24 w-64 h-64 bg-indigo-500/20 rounded-full blur-3xl"></div>

    <div class="w-full max-w-[380px] z-10">
        <div
            class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-2xl rounded-3xl p-6 shadow-2xl border border-white/20 dark:border-slate-800">

            <div class="flex flex-col items-center mb-8">
                <div
                    class="w-12 h-12 bg-gradient-to-tr from-blue-600 to-indigo-500 rounded-xl flex items-center justify-center shadow-lg mb-3">
                    <i class="fa-solid fa-bolt text-white text-xl"></i>
                </div>
                <h2 class="text-2xl font-extrabold text-slate-900 dark:text-white tracking-tight">BillEase</h2>
                <p class="text-xs font-medium text-slate-500 uppercase tracking-widest mt-1">Smart Invoicing</p>
            </div>

            <form (submit)="onLogin($event)" class="space-y-4">
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-700 dark:text-slate-400 ml-1">EMAIL</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-at absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                        <input type="email" [(ngModel)]="loginData.email" name="email"
                            class="w-full bg-slate-100/50 dark:bg-slate-800/50 border-0 rounded-2xl py-3.5 pl-11 pr-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none dark:text-white transition-all"
                            placeholder="john@example.com">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-700 dark:text-slate-400 ml-1">PASSWORD</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="loginData.password"
                            name="password"
                            class="w-full bg-slate-100/50 dark:bg-slate-800/50 border-0 rounded-2xl py-3.5 pl-11 pr-12 text-sm focus:ring-2 focus:ring-blue-500 outline-none dark:text-white transition-all"
                            placeholder="••••••••">
                        <button type="button" (click)="showPassword = !showPassword"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">
                            <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <div class="flex justify-end">
                    <a href="#" class="text-[11px] font-bold text-blue-600 dark:text-blue-400 hover:underline">Forgot
                        Password?</a>
                </div>

                <button type="submit"
                    class="w-full bg-slate-900 dark:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl hover:shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-2">
                    <span>Sign In</span>
                    <i class="fa-solid fa-arrow-right text-xs"></i>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-800 text-center">
                <p class="text-sm text-slate-500">New here?
                    <a href="#" class="text-blue-600 font-bold ml-1">Create Account</a>
                </p>
            </div>

        </div>
    </div>
</div>
