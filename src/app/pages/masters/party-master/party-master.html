<div class="min-h-screen bg-slate-50 dark:bg-slate-950 pb-28">
    <div
        class="px-6 pt-12 pb-6 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-20">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-black text-slate-900 dark:text-white tracking-tight">Parties</h1>
            <span
                class="bg-blue-100 text-blue-600 dark:bg-blue-500/20 dark:text-blue-400 text-xs font-bold px-3 py-1 rounded-full">
                {{parties.length}} Total
            </span>
        </div>

        <div class="relative">
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
            <input type="text" [(ngModel)]="searchQuery" placeholder="Search by name or GSTIN..."
                class="w-full bg-slate-100 dark:bg-slate-800 border-0 rounded-2xl py-3 pl-12 pr-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none dark:text-white transition-all">
        </div>
    </div>

    <div class="px-4 mt-4 space-y-3">
        <div *ngFor="let party of filteredParties()"
            class="group relative bg-white dark:bg-slate-900 p-4 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm active:scale-[0.98] transition-all">

            <div class="flex items-start justify-between">
                <div class="flex items-center gap-4">
                    <div
                        class="w-12 h-12 rounded-2xl bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-800 dark:to-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-300 font-bold text-lg">
                        {{party.name[0]}}
                    </div>

                    <div>
                        <h3 class="font-bold text-slate-900 dark:text-white">{{party.name}}</h3>
                        <p class="text-xs text-slate-500 dark:text-slate-400 flex items-center gap-1">
                            <i class="fa-solid fa-phone text-[10px]"></i> {{party.phone}}
                        </p>
                    </div>
                </div>

                <span
                    [class]="party.balance >= 0 ? 'text-green-600 bg-green-50 dark:bg-green-500/10' : 'text-red-600 bg-red-50 dark:bg-red-500/10'"
                    class="text-[10px] font-bold px-2 py-1 rounded-lg">
                    {{party.balance >= 0 ? 'RECEIVABLE' : 'PAYABLE'}}
                </span>
            </div>

            <div class="flex justify-between items-center mt-4 pt-4 border-t border-slate-50 dark:border-slate-800">
                <div>
                    <p class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Current Balance</p>
                    <p class="text-sm font-black dark:text-white">â‚¹{{Math.abs(party.balance) | number}}</p>
                </div>
                <div class="flex gap-2">
                    <button class="p-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button class="p-2.5 rounded-xl bg-blue-600 text-white shadow-lg shadow-blue-500/30">
                        <i class="fa-solid fa-file-invoice"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="filteredParties().length === 0" class="flex flex-col items-center justify-center py-20 px-10 text-center">
        <div class="w-24 h-24 bg-slate-100 dark:bg-slate-900 rounded-full flex items-center justify-center mb-4">
            <i class="fa-solid fa-address-book text-4xl text-slate-300"></i>
        </div>
        <h3 class="text-lg font-bold text-slate-900 dark:text-white">No Parties Found</h3>
        <p class="text-sm text-slate-500 mt-2">Start by adding your first customer or supplier to manage their balances.</p>
    
        <button routerLink="/parties/add"
            class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-blue-500/30">
            Add Your First Party
        </button>
    </div>

    <button routerLink="/full/pages/masters/add_party"
        class="fixed bottom-28 right-6 w-14 h-14 bg-blue-600 text-white rounded-2xl shadow-2xl flex items-center justify-center text-2xl active:scale-90 transition-all z-30">
        <i class="fa-solid fa-plus"></i>
    </button>
</div>
