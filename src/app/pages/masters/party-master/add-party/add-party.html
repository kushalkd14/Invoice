<div class="min-h-screen bg-slate-50 dark:bg-slate-950 md:py-12 md:px-4">
    <div
        class="mx-auto max-w-4xl bg-white dark:bg-slate-900 md:rounded-[2.5rem] md:shadow-2xl md:border md:border-slate-200 dark:md:border-slate-800 overflow-hidden flex flex-col">

        <div
            class="flex items-center justify-between px-6 py-5 border-b dark:border-slate-800 sticky top-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md z-30">
            <div class="flex items-center gap-4">
                <button (click)="goBack()"
                    class="h-10 w-10 flex items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-blue-600 hover:text-white transition-all">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <h2 class="text-xl font-black text-slate-900 dark:text-white tracking-tight">Add New Party</h2>
            </div>
            <button (click)="saveParty()"
                class="hidden md:block bg-blue-600 hover:bg-blue-700 text-white px-8 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-blue-500/20">
                Save Party
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-6 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                <div class="space-y-6">
                    <div class="space-y-4">
                        <p class="text-[10px] font-black uppercase text-blue-600 dark:text-blue-400 tracking-widest">
                            General Information</p>

                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-slate-500 ml-1">Party Name *</label>
                            <input type="text" [(ngModel)]="party.name" placeholder="Business or Person Name"
                                class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl py-3.5 px-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none dark:text-white transition-all">
                        </div>

                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-slate-500 ml-1">Phone Number</label>
                            <input type="tel" [(ngModel)]="party.phone" placeholder="+91 00000 00000"
                                class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl py-3.5 px-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none dark:text-white transition-all">
                        </div>
                    </div>

                    <div class="space-y-4 pt-4">
                        <p class="text-[10px] font-black uppercase text-blue-600 dark:text-blue-400 tracking-widest">
                            Statutory Details</p>
                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-slate-500 ml-1">GSTIN</label>
                            <input type="text" [(ngModel)]="party.gstin"
                                (input)="party.gstin = party.gstin.toUpperCase()" placeholder="27AAAAA0000A1Z5"
                                class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl py-3.5 px-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none dark:text-white uppercase transition-all">
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="space-y-4">
                        <p class="text-[10px] font-black uppercase text-blue-600 dark:text-blue-400 tracking-widest">
                            Opening Balance</p>
                        <div class="flex flex-col sm:flex-row gap-3">
                            <div class="flex-1 relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm">â‚¹</span>
                                <input type="number" [(ngModel)]="party.balance" placeholder="0.00"
                                    class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl py-3.5 pl-8 pr-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none dark:text-white">
                            </div>
                            <select [(ngModel)]="party.balanceType"
                                class="bg-slate-100 dark:bg-slate-800 rounded-2xl px-4 py-3.5 text-xs font-bold outline-none dark:text-white border border-transparent focus:border-blue-500">
                                <option value="receive">To Receive (Debtor)</option>
                                <option value="pay">To Pay (Creditor)</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-4 pt-4">
                        <p class="text-[10px] font-black uppercase text-blue-600 dark:text-blue-400 tracking-widest">
                            Address</p>
                        <textarea [(ngModel)]="party.address" rows="5" placeholder="Detailed Billing Address..."
                            class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl py-4 px-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none dark:text-white resize-none"></textarea>
                    </div>
                </div>

            </div>
        </div>

        <div class="p-6 bg-white dark:bg-slate-900 border-t dark:border-slate-800 md:hidden">
            <button (click)="saveParty()"
                class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl active:scale-[0.98] transition-all">
                Create Party
            </button>
        </div>
    </div>
</div>
