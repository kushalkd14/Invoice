<div class="min-h-screen bg-slate-50 dark:bg-slate-950 pb-28">
    <div
        class="px-6 pt-12 pb-6 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-20">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-black text-slate-900 dark:text-white tracking-tight">Items & Services</h1>
            <button routerLink="add_item"
                class="hidden md:block bg-blue-600 text-white px-6 py-2 rounded-xl font-bold text-sm">
                + Add Item
            </button>
        </div>

        <div class="flex gap-2">
            <div class="relative flex-1">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" placeholder="Search items..."
                    class="w-full bg-slate-100 dark:bg-slate-800 border-0 rounded-2xl py-3 pl-12 pr-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none dark:text-white">
            </div>
            <button
                class="w-12 h-12 bg-slate-100 dark:bg-slate-800 rounded-2xl flex items-center justify-center text-slate-600 dark:text-slate-400">
                <i class="fa-solid fa-sliders"></i>
            </button>
        </div>
    </div>

    <div class="px-4 mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let item of items"
            class="bg-white dark:bg-slate-900 p-5 rounded-[2rem] border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-md transition-all">
            <div class="flex justify-between items-start mb-4">
                <div
                    class="w-14 h-14 bg-blue-50 dark:bg-blue-500/10 rounded-2xl flex items-center justify-center text-blue-600 text-xl">
                    <i [class]="item.type === 'Product' ? 'fa-solid fa-box' : 'fa-solid fa-hand-holding-heart'"></i>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black uppercase text-slate-400">Selling Price</p>
                    <p class="text-lg font-black text-slate-900 dark:text-white">₹{{item.price}}</p>
                </div>
            </div>

            <h3 class="font-bold text-slate-900 dark:text-white mb-1">{{item.name}}</h3>
            <p class="text-xs text-slate-500 mb-4">HSN: {{item.hsn}} • GST: {{item.gst}}%</p>

            <div class="flex justify-between items-center pt-4 border-t border-slate-50 dark:border-slate-800">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Stock</p>
                    <p [class]="item.stock < 10 ? 'text-red-500' : 'text-slate-900 dark:text-white'"
                        class="text-sm font-bold">
                        {{item.stock}} {{item.unit}}
                    </p>
                </div>
                <button class="text-blue-600 dark:text-blue-400 text-sm font-bold flex items-center gap-1">
                    Edit <i class="fa-solid fa-angle-right text-[10px]"></i>
                </button>
            </div>
        </div>
    </div>

    <button routerLink="add_item"
        class="md:hidden fixed bottom-28 right-6 w-14 h-14 bg-blue-600 text-white rounded-2xl shadow-2xl flex items-center justify-center text-2xl active:scale-90 transition-all z-30">
        <i class="fa-solid fa-plus"></i>
    </button>
</div>
