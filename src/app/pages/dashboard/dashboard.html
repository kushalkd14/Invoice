<div class="min-h-screen bg-slate-50 dark:bg-slate-950 pb-24">
    <div class="px-6 pt-8 pb-12 bg-gradient-to-b from-blue-600 to-indigo-700 rounded-b-[40px] shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-blue-100 text-sm">Welcome back,</p>
                <h1 class="text-2xl font-bold text-white">Ankit Sharma</h1>
            </div>
            <div class="h-12 w-12 rounded-full border-2 border-white/30 overflow-hidden">
                <img src="https://ui-avatars.com/api/?name=Ankit+Sharma&background=random" alt="User">
            </div>
        </div>

        <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl p-6 text-white">
            <p class="text-blue-100 text-xs font-bold uppercase tracking-wider">Total Revenue</p>
            <div class="flex items-baseline gap-2 mt-1">
                <h2 class="text-4xl font-black">₹45,280</h2>
                <span class="text-green-300 text-sm font-bold"><i class="fa-solid fa-arrow-up"></i> 12%</span>
            </div>
            <div class="flex gap-4 mt-6">
                <button
                    class="flex-1 bg-white text-blue-700 font-bold py-3 rounded-2xl text-sm active:scale-95 transition-transform">
                    <i class="fa-solid fa-plus mr-2"></i>New Bill
                </button>
                <button
                    class="flex-1 bg-blue-500/30 text-white font-bold py-3 rounded-2xl text-sm backdrop-blur-sm border border-white/10 active:scale-95 transition-transform">
                    <i class="fa-solid fa-download mr-2"></i>Reports
                </button>
            </div>
        </div>
    </div>

    <div class="px-6 -mt-8 grid grid-cols-2 gap-4">
        <div class="bg-white dark:bg-slate-900 p-4 rounded-3xl shadow-sm border border-slate-200 dark:border-slate-800">
            <div
                class="w-10 h-10 bg-orange-100 dark:bg-orange-500/20 rounded-xl flex items-center justify-center text-orange-600 mb-3">
                <i class="fa-solid fa-clock"></i>
            </div>
            <p class="text-slate-500 dark:text-slate-400 text-xs font-bold">Pending</p>
            <p class="text-lg font-bold dark:text-white">₹12,400</p>
        </div>
        <div class="bg-white dark:bg-slate-900 p-4 rounded-3xl shadow-sm border border-slate-200 dark:border-slate-800">
            <div
                class="w-10 h-10 bg-green-100 dark:bg-green-500/20 rounded-xl flex items-center justify-center text-green-600 mb-3">
                <i class="fa-solid fa-check-double"></i>
            </div>
            <p class="text-slate-500 dark:text-slate-400 text-xs font-bold">Paid</p>
            <p class="text-lg font-bold dark:text-white">32 Bills</p>
        </div>
    </div>

    <div class="px-6 mt-8">
        <h3 class="font-bold text-slate-800 dark:text-white mb-4">Manage Masters</h3>
        <div class="flex gap-4 overflow-x-auto pb-2 no-scrollbar">
    
            <div routerLink="/full/pages/masters/party"
                class="min-w-[120px] bg-white dark:bg-slate-900 p-4 rounded-3xl border border-slate-200 dark:border-slate-800 flex flex-col items-center active:scale-95 transition-all cursor-pointer">
                <div
                    class="w-12 h-12 bg-blue-100 dark:bg-blue-500/20 rounded-2xl flex items-center justify-center text-blue-600 mb-2">
                    <i class="fa-solid fa-address-book text-xl"></i>
                </div>
                <span class="text-xs font-bold dark:text-white">Parties</span>
            </div>
    
            <div
                class="min-w-[120px] bg-white dark:bg-slate-900 p-4 rounded-3xl border border-slate-200 dark:border-slate-800 flex flex-col items-center active:scale-95 transition-all opacity-60">
                <div
                    class="w-12 h-12 bg-purple-100 dark:bg-purple-500/20 rounded-2xl flex items-center justify-center text-purple-600 mb-2">
                    <i class="fa-solid fa-boxes-stacked text-xl"></i>
                </div>
                <span class="text-xs font-bold dark:text-white">Items</span>
            </div>
    
        </div>
    </div>

    <div class="px-6 mt-8">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-slate-800 dark:text-white">Recent Invoices</h3>
            <a href="#" class="text-blue-600 text-xs font-bold uppercase">View All</a>
        </div>

        <div class="space-y-3">
            <div *ngFor="let item of recentInvoices"
                class="flex items-center justify-between bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-100 dark:border-slate-800 shadow-sm active:bg-slate-50 dark:active:bg-slate-800 transition-colors">
                <div class="flex items-center gap-3">
                    <div
                        class="w-12 h-12 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center text-slate-600 dark:text-slate-300">
                        <i class="fa-solid fa-user text-lg"></i>
                    </div>
                    <div>
                        <p class="font-bold text-sm dark:text-white">{{item.client}}</p>
                        <p class="text-xs text-slate-500">{{item.date}}</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold text-sm dark:text-white">₹{{item.amount}}</p>
                    <span [class]="item.status === 'Paid' ? 'text-green-500' : 'text-orange-500'"
                        class="text-[10px] font-black uppercase tracking-tighter">
                        {{item.status}}
                    </span>
                </div>
            </div>
        </div>
    </div>

    <nav
        class="fixed bottom-6 left-6 right-6 h-16 bg-slate-900/90 dark:bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl flex items-center justify-around px-4 z-50">
        <button class="text-blue-400 flex flex-col items-center">
            <i class="fa-solid fa-house text-xl"></i>
        </button>
        <button class="text-slate-400 flex flex-col items-center">
            <i class="fa-solid fa-file-invoice text-xl"></i>
        </button>
        <button class="text-slate-400 flex flex-col items-center">
            <i class="fa-solid fa-chart-pie text-xl"></i>
        </button>
        <button class="text-slate-400 flex flex-col items-center">
            <i class="fa-solid fa-gear text-xl"></i>
        </button>
    </nav>
</div>
